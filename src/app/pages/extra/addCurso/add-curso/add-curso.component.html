<mat-card class="cardWithShadow">
    <mat-card-content>
      <mat-card-title>Nuevo Curso</mat-card-title>
      <div class="m-t-16">
        <form [formGroup]="frmIngresar" (ngSubmit)="validateLoginData()" class="m-t-30">
          <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Nombre</mat-label>
          <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="text" id="cid" #cid formControlName="cid"  />
              <mat-error *ngIf="
              frmIngresar.controls['cid'].touched && 
              !frmIngresar.controls['cid'].valid &&
              frmIngresar.controls['cid'].value !== ''
              ">Error: Debes ingresar un nombre v√°lido</mat-error>
          </mat-form-field>
          <!-- Apellido -->
          <div class="botones">
          <button mat-flat-button color="primary" style="width: 40%;" [disabled]="!frmIngresar.valid">
              Agregar
          </button> 
          <button mat-flat-button color="warn" style="width: 40%;" (click)="volver()">
            Volver
        </button></div>
          <!-- input -->
      </form>
        
      </div>
    </mat-card-content>
  </mat-card>
