<mat-card class="cardWithShadow theme-card">
  <mat-card-header>
    <mat-card-title class="m-b-0">Home</mat-card-title>
  </mat-card-header>
  <mat-card-content class="b-t-1">
    <div class="row">
      <div class="col-lg-6">
        <div class="row">
          <div class="col">
            <mat-card class="b-1 shadow-none">
              <mat-card-content class="b-t-1">
                <img [src]="perfil.imagePath" alt="users" class="rounded-circle" />
              </mat-card-content>
            </mat-card>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-card class="b-1 shadow-none">
              <mat-card-header>
                <mat-card-title>Usuario Conectado: {{perfil.name}} {{perfil.lastname}}</mat-card-title>
              </mat-card-header>
              <mat-card-content class="b-t-1">
                <mat-list>
                  <div class="row">
                    <div class="col">
                      <mat-list-item>
                        <span matListItemTitle class="f-s-16 f-w-600">Rut</span>
                        <span matListItemLine class="mat-body-1">{{perfil.rut}}</span>
                      </mat-list-item>
                      <mat-list-item>
                        <span matListItemTitle class="f-s-16 f-w-600">Email</span>
                        <span matListItemLine class="mat-body-1">{{perfil.email}}</span>
                      </mat-list-item>
                    </div>
                    <div class="col">
                      <mat-list-item>
                        <span matListItemTitle class="f-s-16 f-w-600">Teléfono</span>
                        <span matListItemLine class="mat-body-1">{{perfil.telefono}}</span>
                      </mat-list-item>
                      <mat-list-item>
                        <span matListItemTitle class="f-s-16 f-w-600">Dirección</span>
                        <span matListItemLine class="mat-body-1">{{perfil.direccion}}</span>
                      </mat-list-item>
                    </div>
                  </div>
                </mat-list>
              </mat-card-content>
            </mat-card>
          </div>
        </div>
      </div>

      <div class="col-lg-6">
        <div class="row">
          <div class="col text-center">
            <mat-card class="b-1 shadow-none">
              <mat-card-content class="b-t-1">
                <img src="./assets/images/logos/logo_pelluhue.png" class="align-middle m-2"/>
              </mat-card-content>
            </mat-card>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-card class="b-1 shadow-none">
              <mat-card-header>
                <mat-card-title>Estadisticas de Uso </mat-card-title>
                <div class="m-l-auto">
                  <mat-form-field class="theme-select" appearance="outline">
                    <mat-select value="mar">
                      <mat-option *ngFor="let month of months" [value]="month.value">
                        {{ month.viewValue }}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </mat-card-header>
              <mat-card-content class="b-t-1">
                <apx-chart [series]="salesOverviewChart.series" [dataLabels]="salesOverviewChart.dataLabels"
          [chart]="salesOverviewChart.chart" [legend]="salesOverviewChart.legend" [xaxis]="salesOverviewChart.xaxis"
          [yaxis]="salesOverviewChart.yaxis" [grid]="salesOverviewChart.grid" [stroke]="salesOverviewChart.stroke"
          [tooltip]="salesOverviewChart.tooltip" [plotOptions]="salesOverviewChart.plotOptions"></apx-chart>
              </mat-card-content>
            </mat-card>
          </div>
        </div>
        
      </div>

      <div class="col-12">
        <mat-card class="b-1 shadow-none">
          <mat-card-header>
            <mat-card-title>Acciones</mat-card-title>
          </mat-card-header>
          <mat-card-content class="b-t-1">
            <div class="row">
              <div class="col-lg-12 text-center">
                <button mat-flat-button color="accent" class="w-100">
                  Editar
                </button>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </mat-card-content>
</mat-card>
