<mat-card class="cardWithShadow theme-card">
    <mat-card-header>
      <mat-card-title class="m-b-0">Perfil</mat-card-title>
    </mat-card-header>
    <mat-card-content class="b-t-1">
      <div class="row">
        <div class="col-lg-6">
          <!-- --------------------------------------------------- -->
          <!-- two line -->
          <!-- --------------------------------------------------- -->
          <mat-card class="b-1 shadow-none">
            <mat-card-header>
              <mat-card-title>Datos Personales - {{perfil.name}} {{perfil.lastname}}</mat-card-title>
            </mat-card-header>
            <mat-card-content class="b-t-1">
              <mat-list>
                <div class="row">
                  <div class="col">
                    <mat-list-item>
                      <span matListItemTitle class="f-s-16 f-w-600">Rut</span>
                      <span matListItemLine class="mat-body-1">{{perfil.rut}}</span>
                    </mat-list-item>
                    <mat-list-item>
                      <span matListItemTitle class="f-s-16 f-w-600">Curso</span>
                      <span matListItemLine class="mat-body-1">{{perfil.curso}}</span>
                    </mat-list-item>
                  </div>
                  <div class="col">
                    <mat-list-item>
                      <span matListItemTitle class="f-s-16 f-w-600">Teléfono</span>
                      <span matListItemLine class="mat-body-1">{{perfil.telefono}}</span>
                    </mat-list-item>
                    <mat-list-item>
                      <span matListItemTitle class="f-s-16 f-w-600">Email</span>
                      <span matListItemLine class="mat-body-1">{{perfil.email}}</span>
                    </mat-list-item>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <mat-list-item>
                      <span matListItemTitle class="f-s-16 f-w-600">Dirección</span>
                      <span matListItemLine class="mat-body-1">{{perfil.direccion}}</span>
                    </mat-list-item>
                  </div>
                </div>
              </mat-list>
            </mat-card-content>
          </mat-card>
        </div>
  
        <div class="col-lg-6">
          <!-- ------------------------------------------------------------------------- -->
          <!-- avatar -->
          <!-- ------------------------------------------------------------------------- -->
  
          <mat-card class="b-1 shadow-none">
            <mat-card-header>
              <mat-card-title>Foto</mat-card-title>
            </mat-card-header>
            <mat-card-content class="b-t-1">
              <img [src]="perfil.imagePath" alt="users" class="rounded-circle" />
            </mat-card-content>
          </mat-card>
        </div>
  
        <div class="col-12">
          <mat-card class="b-1 shadow-none">
            <mat-card-header>
              <mat-card-title>Acciones</mat-card-title>
            </mat-card-header>
            <mat-card-content class="b-t-1">
              <div class="row">
                <div class="col-sm-6">
                  <button mat-flat-button color="primary" class="w-100" (click)="backTo(perfil.rol)">
                    Volver
                  </button>
                </div>
                <div class="col-sm-6">
                  <button mat-flat-button color="accent" class="w-100" [matMenuTriggerFor]="belowMenu">
                    Editar
                  </button>
                  <mat-menu class="cardWithShadow" #belowMenu="matMenu" yPosition="below">
                    <button mat-menu-item>Item 1</button>
                    <button mat-menu-item>Item 2</button>
                  </mat-menu>
                </div>
                <!--<div class="col-sm-3">
                  <button mat-flat-button color="warn" class="w-100" [matMenuTriggerFor]="beforeMenu">
                    Before
                  </button>
                  <mat-menu class="cardWithShadow" #beforeMenu="matMenu" xPosition="before">
                    <button mat-menu-item>Item 1</button>
                    <button mat-menu-item>Item 2</button>
                  </mat-menu>
                </div>
                <div class="col-sm-3">
                  <button mat-flat-button color="primary" class="w-100" [matMenuTriggerFor]="afterMenu">
                    After
                  </button>
                  <mat-menu class="cardWithShadow" #afterMenu="matMenu" xPosition="after">
                    <button mat-menu-item>Item 1</button>
                    <button mat-menu-item>Item 2</button>
                  </mat-menu>
                </div>-->
              </div>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
